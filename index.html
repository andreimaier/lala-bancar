<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive Bancar Details Form</title>
    <script src="./card.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Card Input Page</h1>
      <div class="back">
        <p class="back__cvc">000</p>
      </div>
      <div class="front">
        <img class="front__logo" src="./images/card-logo.svg" alt="" />

        <p class="front__number">0000 0000 0000 0000</p>
        <p class="front__name">Jane Appleseed</p>
        <div class="front__expiry">
          <p class="front__month">00</p>
          <p>/</p>
          <p class="front__year">00</p>
        </div>
      </div>

      <form class="form" action="./thank-you.html">
        <div class="container">
          <label class="form__label" for="name">cardholder name</label>
          <input
            type="text"
            name="name"
            id="name"
            pattern="^[a-z .'-]+$"
            maxlength="18"
            placeholder="e.g. Jane Appleseed"
            autocomplete="email"
          />
          <span class="error__nume">Wrong format</span>
        </div>
        <div class="container">
          <label for="card-no" class="form__label">card number</label>

          <input
            type="tel"
            name="card-no"
            pattern="^(\d{4}\s\d{4}\s\d{4}\s\d{4})+$"
            id="card-no"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error__nr">Wrong format, numbers only</span>
        </div>
        <div class="inline">
          <div class="inline__expiry">
            <label class="form__label" for="month">exp. date (mm/yy)</label>

            <div class="inline__expiry__inline">
              <input
                type="tel"
                maxlength="2"
                pattern="\b([1-9]|1[0-2])\b"
                name="expiry"
                id="month"
                placeholder="MM"
              />

              <input
                type="tel"
                maxlength="2"
                pattern="\b(2[3-9]|3[0-9])\b"
                name="expiry"
                id="year"
                placeholder="YY"
              />
            </div>

            <span class="error__date">Can't be blank</span>
          </div>
          <div class="inline__cvc">
            <label class="form__label" for="cvc">CVC</label>

            <input
              type="tel"
              name="cvc"
              pattern="\d{3}"
              id="cvc"
              maxlength="3"
              placeholder="e.g. 123"
            />
            <span class="error__cvc">Can't be blank</span>
          </div>
        </div>
        <button
          onclick="showText()"
          id="buton"
          class="form__button"
          type="submit"
        >
          Confirm
        </button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
