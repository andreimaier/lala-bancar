<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive cardBancar details form</title>
    <script src="./card.js" defer></script>
  </head>
  <body>
    <main>
      <div class="back">
        <p class="cvc">000</p>
      </div>
      <div class="front">
        <img
          class="logo"
          src="./interactive-card-details-form-main/images/card-logo.svg"
          alt="card-logo"
        />

        <p class="card-no">0000 0000 0000 0000</p>
        <p class="name">Jane Appleseed</p>
        <p class="expiry">00/00</p>
      </div>
      <div class="bg"></div>

      <form class="form" action="./thank-you.html">
        <label for="name">cardholder name</label>
        <input
          type="text"
          name="name"
          id="name"
          maxlength="30"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="card-no">card number</label>

        <!-- add required attribute -->
        <div>
          <input
            type="text"
            name="card-no"
            id="card-no"
            maxlength="19"
            pattern="[0-9]"
            required
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error"></span>
        </div>
        <div class="grid">
          <div>
            <label for="expiry">exp. date (mm/yy)</label>
            <div>
              <input
                type="text"
                maxlength="2"
                name="expiry"
                id="expiry"
                placeholder="MM"
              />
              <span class="error-blank"></span>
            </div>
            <div>
              <input
                type="text"
                maxlength="2"
                name="expiry"
                class="expiry"
                placeholder="YY"
              />
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <div>
              <input
                type="text"
                name="cvc"
                id="cvc"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <span class="error-blank"></span>
            </div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
