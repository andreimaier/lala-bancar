<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles-copy.css" />
    <title>Frontend Mentor | Interactive cardBancar details form</title>
    <script src="./card.js" defer></script>
  </head>
  <body>
    <main>
      <div class="back">
        <p class="cvc">000</p>
      </div>
      <div class="front">
        <img
          class="logo"
          src="./interactive-card-details-form-main/images/card-logo.svg"
          alt="card-logo"
        />

        <p class="card-no">0000 0000 0000 0000</p>
        <p class="name">Jane Appleseed</p>
        <p class="expiry">00/00</p>
      </div>
      <div class="bg"></div>
      <div class="thank-you">
        <img
          src="./interactive-card-details-form-main/images/icon-complete.svg"
          alt="a check sign"
          class="check"
        />
        <h1>thank you!</h1>
        <p class="text">We've added your card details</p>
        <button type="button" onclick="location.href='index.html'">
          Continue
        </button>
      </div>
    </main>
  </body>
</html>
